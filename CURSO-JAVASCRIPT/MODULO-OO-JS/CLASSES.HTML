<!DOCTYPE html>

<body>
    <script>
        //--------ORIENTADO A OBJETO EM JAVASCRPT USANDO CLASSE, MAIS MODERNO
        class Animal{
            constructor(nome){
                this.nome = nome;

            }
        }
        animal = new Animal('gato')

        alert(animal.nome)

        //---------- E PARA CRIAR FUNCTION, SERIA ASSIM

        class Animal{
            constructor(nome){
                this.nome = nome;

            }

            printNome(){
                return this.nome;
            }
        }
        animal = new Animal('gato')

        alert(animal.printNome());
    </script>

</body>
